<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div id="judgment">勝ち</div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください
//押されたら始まる
// なに？のところをじゃんけんのどれかに。（random?）最終的に勝ち負け判定をする（ぐーちょきぱーを数字に置き換えてif elseで判定式）
//最終的に勝ち負け判定
// jクエリは設定済み

    $(document).ready(function() {
      $("#gu_btn").click(function() {
        playGame("グー");
      });

      $("#cho_btn").click(function() {
        playGame("チョキ");
      });

      $("#par_btn").click(function() {
        playGame("パー");
      });

      function playGame(userHand) {
        let hands = ["グー", "チョキ", "パー"];
        let randomIndex = Math.floor(Math.random() * 3);
        let pcHand = hands[randomIndex];

        $("#pc_hands").text(pcHand);

        let result = determineResult(userHand, pcHand);
        $("#judgment").text(result);
      }

      function determineResult(userHand, pcHand) {
        if (userHand === pcHand) {
          return "引き分け";
        } else if (
          (userHand === "グー" && pcHand === "チョキ") ||
          (userHand === "チョキ" && pcHand === "パー") ||
          (userHand === "パー" && pcHand === "グー")
        ) {
          return "勝ち";
        } else {
          return "負け";
        }
      }
    });
  </script>
</body>
</html>
